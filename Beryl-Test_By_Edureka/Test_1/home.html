<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online FoodShop</title>
    <link rel="stylesheet" href="style/home_style/home.css" />
  </head>
  <body>
    <section>
      <div class="header">
        <h1 class="d-flex justify-content-center mb-0">Online</h1>
        <h4 class="d-flex justify-content-center">FoodShop</h4>
      </div>
      <article>
        <div class="nav-bar d-flex justify-content-center align-items-center flex-column">
          <div class="logo d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-f fa-2xl text-light"></i>
          </div>

          <nav class="mt-3">
            <a href="home.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="#">About</a>
            <a href="contact.html">Contact Us</a>
          </nav>
        </div>
        <div class="img-container">
          <img class="bg-img" src="src/vegetables-set-left-black-slate.jpg" alt="Background image" />
          <div class="abs">
            <h1>Welcome to Online FoodShop</h1>
            <button class="order-btn">ORDER NOW</button>

            <div class="grid-img row g-3">
              <div class="col-img col-xl-6 col-lg-6 col-md-12">
                <img src="src/price.jpg" alt="..." />
                <button class="price">PRICES</button>
              </div>
              <div class="col-img col-xl-6 col-lg-6 col-md-12">
                <img src="src/special.jpg" alt="..." />
                <button>SPECIALS</button>
              </div>
            </div>
          </div>
        </div>
      </article>
      <article>
        <h3 class="featured_products">Featured Products</h3>
        <div class="featured_imgs row m-0">
          <div class="col-xl-4 col-lg-6 col-md-12 mb-4 img_grid">
            <img src="src/grid1.jpg" alt="images of orders" width="400px" height="280px" />
            <button>ORDER NOW</button>
          </div>
          <div class="col-xl-4 col-lg-6 col-md-12 mb-4 img_grid">
            <img src="src/grid2.jpg" alt="images of orders" width="400px" height="280px" />
            <button>ORDER NOW</button>
          </div>
          <div class="col-xl-4 col-lg-12 col-md-12 mb-4 align-self-lg-center img_grid">
            <img src="src/grid3.jpg" alt="images of orders" width="400px" height="280px" />
            <button>ORDER NOW</button>
          </div>
        </div>
        <footer>Copyright Â© 2020-2021 OnlineFoodShop. All rights are reserved.</footer>
      </article>
    </section>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
